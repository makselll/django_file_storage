{% extends 'home/home.html' %}

{% block main %}
<div>
  {% for message in messages %}
  <h2>{{ message}}</h2>
  {% endfor %}
</div>

<form method = "post">
  {% csrf_token %}

  <input name="username"  type="text"  placeholder = "Username"></br>
  <input name="password"   type="password"  placeholder = "Password"></br>
  <input type="Submit">
</form>

{% endblock main%}
