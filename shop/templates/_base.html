{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type = 'text/css' href= "{% static 'css/bootstrap.css' %}" >
    <link rel="stylesheet" type = 'text/css' href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" type = 'text/css' href="{% static 'css/all.css' %}">
    <link rel="stylesheet"  href= "{% static 'css/style.css' %}" >
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">


    <title>{% block title %}Bookstore{% endblock title %}</title>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4\
     mb-3 bg-white border-bottom shadow-sm">
      <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal">File Storage</a>
      <nav class="my-2 my-md-0 mr-md-3">
        {% if user.is_authenticated %}
          <a class="p-2 text-dark" href="{% url 'account_logout' %}">Log Out</a>
          <a class="btn btn-outline-primary" href="/acc">{{user}}</a>
        {% else %}
          <a class="p-2 text-dark" href="{% url 'account_login' %}">Log In</a>
          <a class="btn btn-outline-primary"
            href="{% url 'account_signup' %}">Sign Up</a>
        {% endif %}

      </nav>
    </div>


</head>
<body>
    <div class="container-fluid">
        {% block content %}
        {% endblock content %}
    </div>
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
